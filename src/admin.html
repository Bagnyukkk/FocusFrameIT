<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Teacher Panel | Focus.Frame</title>
  <link rel="stylesheet" href="./css/reset.css" />

<body>

  <div class="admin-wrapper">
    
    <aside class="admin-sidebar">
      <div class="sidebar-logo">
        <svg class="logo-icon" width="127" height="20" style="fill: #fff;">
          <use href="/img/icons.svg#icon-logo"></use>
        </svg>
        <span class="admin-badge">TEACHER</span>
      </div>

      <nav class="admin-nav">
        <ul>
          <li class="nav-category">Overview</li>
          <li><a href="#" class="active" data-tab="dashboard"><i class='bx bxs-dashboard'></i> Dashboard</a></li>
          <li><a href="#" data-tab="students"><i class='bx bxs-group'></i> Students</a></li>
          
          <li class="nav-category">Learning</li>
          <li><a href="#" data-tab="courses"><i class='bx bxs-book-content'></i> Courses</a></li>
          <li><a href="#" data-tab="homework"><i class='bx bxs-file-find'></i> Homework <span class="badge-count" id="hwBadge" style="display:none">0</span></a></li>
          <li><a href="#" data-tab="certificates"><i class='bx bxs-certification'></i> Certificates</a></li>

          <li class="nav-category">Communication</li>
          <li>
  <a href="#" data-tab="messages">
    <i class='bx bxs-chat'></i> Messages 
    <span id="msgBadge" style="display:none; background:#ff4d4d; color:white; font-size:10px; padding:2px 6px; border-radius:10px; margin-left:auto;">New</span>
  </a>
</li>
          <li><a href="#" data-tab="forum"><i class='bx bxs-conversation'></i> Forum Mod.</a></li>

          <li class="nav-category">Settings</li>
          <li><a href="#" data-tab="profile"><i class='bx bxs-user-detail'></i> Teacher Profile</a></li>

      </nav>

        <a href="index.html" class="back-link"><i class='bx bx-log-out'></i> Back to Site</a>
      </div>
    </aside>

    <main class="admin-content">
      
      <header class="admin-header">
        <h2 id="pageTitle">Dashboard</h2>
        <div class="admin-user">
          <span id="adminNameDisplay">Alex Lebedev</span>
          <div class="admin-avatar">
            <img src="./img/mentors/alex_lebedev.webp" alt="Admin">
          </div>
        </div>
      </header>

      <div id="adminView" class="admin-view">
        </div>

    </main>
  </div>

  <script type="module" src="./admin.js"></script>
